apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: weave-gitops
spec:
  releaseName: weave-gitops
  chart:
    spec:
      chart: ./charts-gitops-server
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: weave-gitops
  interval: 1m
  values:
    - key: service.type
      value: LoadBalancer

